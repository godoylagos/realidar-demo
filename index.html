<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>REALIDAR - prueba3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/reticle.js"></script>
    <script src="js/hit-test.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #start-screen {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: url('media/images/welcome-bg.png') no-repeat center center;
        background-size: cover;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #start-button {
        position: absolute;
        bottom: 10%;
        width: 60%;
        height: 80px;
        background: transparent;
        border: none;
        z-index: 11;
      }

      #menu-buttons {
        display: none;
        position: fixed;
        bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 10;
      }

      .menu-btn {
        background: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .menu-btn img {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Pantalla de inicio -->
    <div id="start-screen">
      <button id="start-button" onclick="startExperience()"></button>
    </div>

    <!-- Botones flotantes -->
    <div id="menu-buttons">
      <button class="menu-btn" onclick="restartAR()">
        <img src="media/icons/restart.png" alt="Reiniciar" /> Reiniciar
      </button>
      <button class="menu-btn" onclick="exitAR()">
        <img src="media/icons/exit.png" alt="Salir" /> Salir
      </button>
    </div>

    <!-- Escena -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="colorManagement: true"
      xrweb="mode: ar"
      webxr="optionalFeatures: hit-test"
    >
      <a-camera position="0 1.6 0" look-controls="enabled: false"></a-camera>

      <!-- Retícula -->
      <a-entity
        id="reticle"
        geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07"
        material="color: cyan; shader: flat"
        rotation="-90 0 0"
        position="0 0 -1"
        visible="false"
      ></a-entity>
    </a-scene>

    <script>
      let placed = false;

      function startExperience() {
        document.getElementById("start-screen").style.display = "none";

        const scene = document.querySelector("a-scene");
        const reticle = document.getElementById("reticle");

        scene.addEventListener("click", () => {
          if (!placed && reticle.getAttribute("visible")) {
            const model = document.createElement("a-entity");
            model.setAttribute("gltf-model", "media/gltf/sunflower/scene.gltf");
            model.setAttribute("scale", "0.4 0.4 0.4");
            model.setAttribute("position", reticle.getAttribute("position"));
            scene.appendChild(model);

            placed = true;

            // Mostrar menú de botones
            document.getElementById("menu-buttons").style.display = "flex";
          }
        });
      }

      function restartAR() {
        window.location.reload();
      }

      function exitAR() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
