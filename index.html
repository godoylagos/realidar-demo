<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>REALIDAR martes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 20px;
      cursor: pointer;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button id="startButton">Comenzar</button>

  <script type="module">
    import * as THREE from './libs/three.module.js';
    import { GLTFLoader } from './libs/GLTFLoader.js';
    import { VRButton } from './libs/VRButton.js';

    let camera, scene, renderer, reticle, controller;
    let hitTestSource = null;
    let localSpace = null;

    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', init);

    async function init() {
      startButton.style.display = 'none';

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(VRButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      const loader = new GLTFLoader();
      const gltf = await loader.loadAsync('logo.glb');
      const model = gltf.scene;

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (reticle.visible) {
          const clone = model.clone();
          clone.position.setFromMatrixPosition(reticle.matrix);
          scene.add(clone);
        }
      });
      scene.add(controller);

      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test', 'local-floor']
      });
      renderer.xr.setSession(session);

      localSpace = await session.requestReferenceSpace('local-floor');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(localSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
