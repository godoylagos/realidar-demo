<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>REALIDAR – prueba2</title>
    <meta name="description" content="REALIDAR EXPRESS WebAR" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.module.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-face-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        overflow: hidden;
      }

      #intro {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('media/background.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      #start-button {
        background-color: transparent;
        border: none;
        width: 60%;
        height: 80px;
        position: absolute;
        bottom: 12%;
        z-index: 11;
      }

      #menu-buttons {
        position: absolute;
        bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 11;
        display: none;
      }

      .menu-btn {
        background: white;
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 16px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .menu-btn img {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Pantalla de bienvenida -->
    <div id="intro">
      <button id="start-button" onclick="startExperience()"></button>
    </div>

    <!-- Menú flotante -->
    <div id="menu-buttons">
      <button class="menu-btn" onclick="restartAR()">
        <img src="media/icons/restart.png" alt="Reiniciar" /> Reiniciar
      </button>
      <button class="menu-btn" onclick="exitAR()">
        <img src="media/icons/exit.png" alt="Salir" /> Salir
      </button>
    </div>

    <!-- Escena A-Frame -->
    <a-scene
      webxr="optionalFeatures: hit-test;"
      xrweb="mode: ar;"
      renderer="colorManagement: true;"
      embedded
      ar-hit-test="target:#reticle;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Cámara -->
      <a-camera position="0 1.6 0" look-controls="enabled: false"></a-camera>

      <!-- Retícula -->
      <a-entity
        id="reticle"
        geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07"
        material="color: cyan; shader: flat"
        rotation="-90 0 0"
        position="0 0 -1"
        visible="false"
      ></a-entity>
    </a-scene>

    <script>
      let placed = false;
      const reticle = document.querySelector("#reticle");
      const scene = document.querySelector("a-scene");

      function startExperience() {
        document.getElementById("intro").style.display = "none";

        scene.addEventListener("click", (e) => {
          if (!placed && reticle.getAttribute("visible")) {
            const model = document.createElement("a-entity");
            model.setAttribute("gltf-model", "media/gltf/sunflower/scene.gltf");
            model.setAttribute("scale", "0.4 0.4 0.4");
            model.setAttribute("position", reticle.getAttribute("position"));
            scene.appendChild(model);

            placed = true;
            document.getElementById("menu-buttons").style.display = "flex";
          }
        });
      }

      function restartAR() {
        location.reload();
      }

      function exitAR() {
        window.location.href = window.location.href.split("#")[0];
      }
    </script>
  </body>
</html>
