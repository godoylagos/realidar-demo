<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>REAAAALIDAR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #startButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button id="startButton">Comenzarrr</button>

  <!-- LIBRERÍAS -->
  <script src="./libs/three.min.js"></script>
  <script src="./libs/GLTFLoader.js"></script>
  <script src="./libs/VRButton.js"></script>

  <script>
    let camera, scene, renderer, controller, reticle;
    let model;

    document.getElementById('startButton').addEventListener('click', async () => {
      const button = document.getElementById('startButton');
      button.style.display = 'none';

      // Inicializar escena
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Botón WebXR
      document.body.appendChild(VRButton.createButton(renderer));

      // Luz
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Cargar modelo
      const loader = new THREE.GLTFLoader();
      loader.load('./logo.glb', gltf => {
      console.log('Modelo cargado correctamente');
      model = gltf.scene;
      model.scale.set(0.5, 0.5, 0.5); // Prevención si es invisible
      }, undefined, error => {
      console.error('Error al cargar el modelo:', error);
      });

      // Retícula para plano
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controlador para colocar modelo
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (reticle.visible && model) {
          const clone = model.clone();
          clone.position.setFromMatrixPosition(reticle.matrix);
          scene.add(clone);
        }
      });
      scene.add(controller);

      // Iniciar sesión WebXR
      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test', 'local-floor']
      });

      renderer.xr.setSession(session);

      const referenceSpace = await session.requestReferenceSpace('local-floor');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      // Bucle de animación
      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
