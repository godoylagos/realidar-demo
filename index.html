<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>REALIDAR 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #fff; }
    #startButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button id="startButton">Comenzar</button>

  <!-- LIBRERÃAS -->
  <script src="libs/three.module.js"></script>
  <script src="libs/GLTFLoader.js"></script>
  <script src="libs/VRButton.js"></script>

  <script>
    let camera, scene, renderer, controller, reticle, model;

    document.getElementById('startButton').addEventListener('click', async () => {
      document.getElementById('startButton').style.display = 'none';

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load('logo.glb', function (gltf) {
        model = gltf.scene;
      });

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (reticle.visible && model) {
          const clone = model.clone();
          clone.position.setFromMatrixPosition(reticle.matrix);
          scene.add(clone);
        }
      });
      scene.add(controller);

      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test', 'local-floor']
      });
      renderer.xr.setSession(session);

      const referenceSpace = await session.requestReferenceSpace('local-floor');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
