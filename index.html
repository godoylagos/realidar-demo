<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>REALIDAR AR DEMO</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #startButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 6px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Comenzar</button>

    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer, controller, reticle, model;

      document.getElementById('startButton').addEventListener('click', async () => {
        document.getElementById('startButton').style.display = 'none';

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // AR Button (modo AR puro)
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Luz
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Cargar modelo
        const loader = new GLTFLoader();
        loader.load('logo.glb', function (gltf) {
          model = gltf.scene;
          console.log("✅ Modelo cargado");
        }, undefined, function (error) {
          console.error("❌ Error cargando el modelo:", error);
        });

        // Retícula
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0x00ffff })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Controlador
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          if (reticle.visible && model) {
            const clone = model.clone();
            clone.position.setFromMatrixPosition(reticle.matrix);
            scene.add(clone);
          }
        });
        scene.add(controller);

        // Iniciar sesión XR
        const session = await renderer.xr.getSession();
        const referenceSpace = await session.requestReferenceSpace('viewer');
        const viewerSpace = await session.requestReferenceSpace('local');
        const hitTestSource = await session.requestHitTestSource({ space: referenceSpace });

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(viewerSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
