<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>REALIDAR vamos2</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #startScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 999;
      }

      #startScreen button {
        padding: 1em 2em;
        font-size: 1.2em;
        background: #00ffcc;
        border: none;
        border-radius: 10px;
        color: #000;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="startScreen">
      <h2 style="color:white;">¿Dónde quieres ver tu logo?</h2>
      <button onclick="startAR()">Comenzar</button>
    </div>

    <a-scene
      embedded
      renderer="colorManagement: true;"
      xr="enabled: true"
      webxr="optionalFeatures: hit-test; referenceSpaceType: local"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="logoModel" src="logo.glb"></a-asset-item>
      </a-assets>

      <a-entity id="logo" gltf-model="#logoModel" visible="false" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>

    <script>
      async function startAR() {
        document.getElementById("startScreen").style.display = "none";
        const scene = document.querySelector("a-scene");
        try {
          await scene.renderer.xr.setSession(await navigator.xr.requestSession("immersive-ar", {
            requiredFeatures: ["hit-test"],
            optionalFeatures: ["dom-overlay"],
            domOverlay: { root: document.body }
          }));
          const logo = document.getElementById("logo");
          logo.setAttribute("visible", true);
          logo.setAttribute("position", "0 0 -1"); // Aparece 1 metro frente a la cámara
        } catch (e) {
          alert("Tu navegador o dispositivo no soporta WebXR.");
        }
      }
    </script>
  </body>
</html>
