<!DOCTYPE html>
<html>
  <head>
    <title>REALIDAR AR Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      body { margin: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        padding: 15px 30px;
        background: #ffffffdd;
        border: none;
        border-radius: 12px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Comenzar</button>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="logo-model" src="logo.glb"></a-asset-item>
      </a-assets>

      <a-entity id="logo" gltf-model="#logo-model" position="0 0 -2" scale="1 1 1" visible="false"></a-entity>

      <a-camera-static />
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const logo = document.getElementById('logo');

      startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        logo.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
