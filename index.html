<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>REALIDAR vamos</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.1/dist/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #000;
      }
      #startScreen {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 999;
      }
      #startScreen button {
        padding: 1em 2em;
        font-size: 1.2em;
        background: #00ffcc;
        border: none;
        border-radius: 10px;
        color: #000;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="startScreen">
      <h2 style="color:white;">¿Dónde quieres ver tu logo?</h2>
      <button onclick="startAR()">Comenzar</button>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      xrweb="allowedDevices: any;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="logoModel" src="logo.glb"></a-asset-item>
      </a-assets>

      <a-entity
        id="logo"
        gltf-model="#logoModel"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        visible="false"
      ></a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      function startAR() {
        document.getElementById("startScreen").style.display = "none";
        const logo = document.getElementById("logo");
        logo.setAttribute("visible", true);
      }
    </script>
  </body>
</html>
