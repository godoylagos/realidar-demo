<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>REALIDAR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #startButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <button id="startButton">Comenzar</button>

  <!-- Librer√≠as desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let camera, scene, renderer, controller, reticle;
    let model;

    const logDiv = document.createElement('div');
    logDiv.style.position = 'absolute';
    logDiv.style.top = '10px';
    logDiv.style.left = '10px';
    logDiv.style.backgroundColor = 'rgba(0,0,0,0.6)';
    logDiv.style.color = '#0f0';
    logDiv.style.padding = '10px';
    logDiv.style.fontSize = '12px';
    logDiv.style.zIndex = 999;
    document.body.appendChild(logDiv);

    const log = (msg) => {
      console.log(msg);
      logDiv.innerHTML += msg + '<br>';
    };

    document.getElementById('startButton').addEventListener('click', async () => {
      log("üîπ Bot√≥n presionado");
      document.getElementById('startButton').style.display = 'none';

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      log("üîπ Renderizador WebXR inicializado");

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load(
        'logo.glb',
        (gltf) => {
          model = gltf.scene;
          log("‚úÖ Modelo .glb cargado");
        },
        undefined,
        (error) => {
          log("‚ùå Error al cargar modelo: " + error.message);
        }
      );

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (reticle.visible && model) {
          const clone = model.clone();
          clone.position.setFromMatrixPosition(reticle.matrix);
          scene.add(clone);
          log("‚ú® Modelo colocado en el plano");
        } else {
          log("‚ö†Ô∏è Ret√≠cula no visible o modelo no cargado a√∫n");
        }
      });
      scene.add(controller);

      try {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'local-floor']
        });
        renderer.xr.setSession(session);

        const referenceSpace = await session.requestReferenceSpace('local-floor');
        const viewerSpace = await session.requestReferenceSpace('viewer');
        const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

        log("üîπ Sesi√≥n AR iniciada correctamente");

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
          renderer.render(scene, camera);
        });
      } catch (e) {
        log("‚ùå Error al iniciar sesi√≥n AR: " + e.message);
      }
    });
  </script>
</body>
</html>
