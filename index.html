<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='stylesheet' href='css/common.css'>
    <title>Realidar v8</title>
   <style>
  #welcomeScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('media/images/welcome-bg.png') no-repeat center center;
    background-size: cover;
    z-index: 9999;
  }

  #clickZone {
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 10%;
    cursor: pointer;
    /* Opcional para testeo: descomenta para ver el área clickeable */
    /* background-color: rgba(255, 0, 0, 0.3); */
  }
</style>

<div id="welcomeScreen">
  <div id="clickZone" onclick="startExperience()"></div>
</div>



    <div id="xrContainer" style="display: none;">
      <script type="module">
        import { Scene } from './js/render/scenes/scene.js';
        import { Renderer, createWebGLContext } from './js/render/core/renderer.js';
        import { Node } from './js/render/core/node.js';
        import { Gltf2Node } from './js/render/nodes/gltf2.js';
        import { DropShadowNode } from './js/render/nodes/drop-shadow.js';
        import { vec3 } from './js/render/math/gl-matrix.js';
        import { Ray } from './js/render/math/ray.js';

        let xrRefSpace = null;
        let xrViewerSpace = null;
        let xrHitTestSource = null;
        let gl = null;
        let renderer = null;
        let scene = new Scene();
        scene.enableStats(false);

        let arObject = new Node();
        arObject.visible = false;
        scene.addNode(arObject);

        let flower = new Gltf2Node({url: 'media/gltf/sunflower/sunflower.gltf'});
        arObject.addNode(flower);

        let reticle = new Gltf2Node({url: 'media/gltf/reticle/reticle.gltf'});
        reticle.visible = false;
        scene.addNode(reticle);

        let shadow = new DropShadowNode();
        vec3.set(shadow.scale, 0.15, 0.15, 0.15);
        arObject.addNode(shadow);

        const MAX_FLOWERS = 30;
        let flowers = [];

        scene.clear = false;

        document.getElementById('startExperienceBtn').addEventListener('click', async () => {
          if (!navigator.xr) {
            alert('WebXR no es compatible en este dispositivo');
            return;
          }

          const supported = await navigator.xr.isSessionSupported('immersive-ar');
          if (!supported) {
            alert('La realidad aumentada no está disponible en este dispositivo');
            return;
          }

          try {
            const session = await navigator.xr.requestSession('immersive-ar', {
              requiredFeatures: ['local', 'hit-test']
            });

            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('xrContainer').style.display = 'block';

            startARSession(session);
          } catch (e) {
            alert('Error iniciando la experiencia AR: ' + e);
          }
        });

        function startARSession(session) {
          session.addEventListener('end', () => {
            xrHitTestSource?.cancel();
            xrHitTestSource = null;
          });

          session.addEventListener('select', onSelect);

          if (!gl) {
            gl = createWebGLContext({ xrCompatible: true });
            renderer = new Renderer(gl);
            scene.setRenderer(renderer);
          }

          session.updateRenderState({
            baseLayer: new XRWebGLLayer(session, gl)
          });

          session.requestReferenceSpace('viewer').then((refSpace) => {
            xrViewerSpace = refSpace;
            session.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
              xrHitTestSource = hitTestSource;
            });
          });

          session.requestReferenceSpace('local').then((refSpace) => {
            xrRefSpace = refSpace;
            session.requestAnimationFrame((t, f) => onXRFrame(t, f, session));
          });
        }

        function onSelect(event) {
          if (reticle.visible) {
            addARObjectAt(reticle.matrix);
          }
        }

        function addARObjectAt(matrix) {
          let newFlower = arObject.clone();
          newFlower.visible = true;
          newFlower.matrix = matrix;
          scene.addNode(newFlower);

          flowers.push(newFlower);

          if (flowers.length > MAX_FLOWERS) {
            let oldFlower = flowers.shift();
            scene.removeNode(oldFlower);
          }
        }

        function startExperience() {
  document.getElementById('welcomeScreen').style.display = 'none';
  document.getElementById('xrContainer').style.display = 'block';
}


        function onXRFrame(t, frame, session) {
          let pose = frame.getViewerPose(xrRefSpace);

          reticle.visible = false;

          if (xrHitTestSource && pose) {
            let hitTestResults = frame.getHitTestResults(xrHitTestSource);
            if (hitTestResults.length > 0) {
              let pose = hitTestResults[0].getPose(xrRefSpace);
              reticle.visible = true;
              reticle.matrix = pose.transform.matrix;
            }
          }

          scene.startFrame();
          session.requestAnimationFrame((t, f) => onXRFrame(t, f, session));
          scene.drawXRFrame(frame, pose);
          scene.endFrame();
        }

      </script>
    </div>
  </body>
</html>
